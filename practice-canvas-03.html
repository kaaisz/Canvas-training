<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <canvas id="sketchbook" width="900" height="900"></canvas>
    <script>
        window.onload = function(){
            var canvas = document.getElementById("sketchbook");

            //define funciton to add movement
            function move(){
                x += 3;//initialise value
                y += 2;//initialise value
                ctx.fillStyle = "#fff";//add same color with background to erase trace of movement
                ctx.fillRect(0, 0, 500, 300);
                ctx.fillStyle = "#f00";//Add red color to apply rectangle to make it move on 
                ctx.fillRect(x, y, 30, 30);//render
            }

            if(canvas && canvas.getContext){
                var ctx = canvas.getContext("2d");
                var x = 0, y = 0;
                ctx.fillStyle = "#F00";
                ctx.fillRect(x, y, 30, 30);//0, 0, 30, 30
                //add animation - setInterval(functionName, ms)
                setInterval(move, 50);
            }
        } 
    </script>
</body>
</html>
